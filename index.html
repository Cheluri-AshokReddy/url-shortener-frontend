  <title>OroCorp URL Shortener</title>

<body>
  <div class="container">
    <div id="welcome">Welcome To</div>
    <div id="company">OroCorp Technologies Private Limited</div>

    <h2>Mini URL Shortener</h2>

    <div class="input-group">
      <input type="text" id="urlInput" placeholder="Paste your long URL here..." />
      <button id="shortenBtn" onclick="shortenURL()">Shorten</button>
    </div>

    <div id="result-container" style="display: none;">
      <p>Shortened URL: <a id="shortenedLink" href="#" target="_blank"></a></p>
      <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
    </div>

      </p>
    </div>
